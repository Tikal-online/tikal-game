---
# yaml-language-server: $schema=https://json.schemastore.org/label-commenter-config.json
area/github:
  - changed-files:
      - any-glob-to-any-file: ".github/**/*"

area/aspire:
  - changed-files:
      - any-glob-to-any-file: "Aspire/**"

area/identity:
  - changed-files:
      - any-glob-to-any-file: "Identity/**"

area/backend:
  - changed-files:
      - any-glob-to-any-file: "Backend/**"

area/docs:
  - changed-files:
      - any-glob-to-any-file: "*.md"
